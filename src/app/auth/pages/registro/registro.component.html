<h2>Registro - validaciones reactivas</h2>
<hr />
<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="formulario"
      (ngSubmit)="validarFormulario()"
    >
      <!--Nombre del usuario-->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('nombre')"
            >Debe ser un formato de nombre y apellido</span
          >
        </div>
      </div>

      <!--Email del usuario-->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Email</div>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Email del usuario"
            formControlName="email"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('email')"
            >Debe ser un correo v치lido</span
          >
        </div>
      </div>

      <!--UsuarioName del usuario-->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Username</div>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Usermane del usuario"
            formControlName="usuario"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('usuario')"
            >El usuario no es valido.</span
          >
        </div>
      </div>

      <!--Password1 del usuario-->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Password</div>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password del usuario"
            formControlName="password1"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('password1')"
            >La contrase침a debe tener 6 caracteres.</span
          >
        </div>
      </div>

      <!--Password2 del usuario-->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Confirmar password</div>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar el password"
            formControlName="password2"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('password2')"
            >Las contrase침as no coinciden.</span
          >
        </div>
      </div>

      <!--Bot칩n enviar-->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Crear usuario
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
