<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!--Nombre del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            name="producto"
            ngModel
            required
            minlength="3"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger" *ngIf="validarNombreProducto()"
            >Debe ser de 3 letras</span
          >
        </div>
      </div>

      <!--Cantidad del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            name="precio"
            ngModel
            required
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger" *ngIf="validarPrecioProducto()"
            >El precio debe ser mayor a cero.</span
          >
        </div>
      </div>

      <!--Existencia del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencia </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="existencia"
            existenciaMinima
            [minimo]="0"
            required
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <!--Boton del formulario para submit-->
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary btn-md float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
