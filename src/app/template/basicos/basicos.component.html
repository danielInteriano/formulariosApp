<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm">
      <!--Nombre del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            name="producto"
            ngModel
            required
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>

      <!--Cantidad del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            name="precio"
            ngModel
            required
            placeholder="Precio del producto"
          />
        </div>
      </div>

      <!--Existencia del producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencia </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            name="existencia"
            ngModel
            required
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <!--Boton del formulario para submit-->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-md float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
