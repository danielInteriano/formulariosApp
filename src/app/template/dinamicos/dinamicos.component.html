<h3>Template - <small> Dinámicos</small></h3>
<hr />

<form #Formulario="ngForm" autocomplete="off" (ngSubmit)="guardar()">
  <!--Nombre de la persona-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        name="nombre"
        [ngModel]="persona.nombre"
        class="form-control"
        placeholder="Nombres"
        required="validarNombre()"
      />
      <span class="form-text text-danger" *ngIf="validarNombre()"
        >El nombre es obligatorio</span
      >
    </div>
  </div>

  <!--Agregar favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favoritos"
          [(ngModel)]="nuevoJuego"
          name="nuevoJuego"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!--Lista de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          [ngModel]="juego.nombre"
          name="favorito-{{ i }}"
          class="form-control"
          type="text"
          required
        />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!--Botón-->
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="Formulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
