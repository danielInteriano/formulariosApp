<h3>Reactive - Switches</h3>
<hr />
<form>
  <!--Radio botones-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="genero"
          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino">Femenino</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          value="M"
          name="genero"
          class="form-check-input"
          id="radioMasculino"
        />
        <label class="form-check-label" for="radioMasculino">Masculino</label>
      </div>
    </div>
  </div>

  <!--Switch botones-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="notificaciones"
        />
        <label class="form-check-label" for="notificaciones"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!--CheckBox botones-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Términos</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terminos" />
        <label class="form-check-label" for="terminos">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!--Botón submit-->
  <div class="row mb-3">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
