<h3>Reactive - <small> Dinámicos</small></h3>
<hr />

<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">
  <!--Nombre de la persona-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombres"
      />
      <span class="form-text text-danger" *ngIf="validarCampo('nombre')"
        >El nombre es obligatorio</span
      >
    </div>
  </div>

  <!--Agregar favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input
          type="text"
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          class="btn btn-outline-primary"
          type="submit"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!--Lista de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of arrayFavoritos.controls; let i = index"
      >
        <input class="form-control" type="text" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!--Botón-->
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
