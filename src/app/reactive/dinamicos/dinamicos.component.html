<h3>Reactive - <small> Dinámicos</small></h3>
<hr />

<form>
  <!--Nombre de la persona-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        name="nombre"
        class="form-control"
        placeholder="Nombres"
      />
      <span class="form-text text-danger">El nombre es obligatorio</span>
    </div>
  </div>

  <!--Agregar favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favoritos"
        />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!--Lista de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" type="text" />
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div>
    </div>
  </div>

  <!--Botón-->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
